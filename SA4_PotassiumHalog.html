<!DOCTYPE html>
<html>
  <head>
    <title>Car Deprecation Calculator</title>
    <meta charset="UTF-8">
    <meta name="description" content="The website calculates your car's depreciation.">
    <meta name="keywords" content="car depreciation, car">
    <meta name="author" content="Dexielyn Amor C. Halog">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background: lightblue;
        font-family: arial;
        color: navy;
      }
      button {
        padding: 10px;
        background: violet;
      }
      span {
        color: maroon;
      }
    </style>
  </head>
  <body>
    <h1>Car Depreciation Calculator</h1>
    <h2>Your Car Model: <span id="model"> </span></h2>
    <h2>Car Cost: <span id="cost"> </span></h2>
    <h2>Age of your Car: <span id="age"> </span></h2>
    <h2>Good Condition?: <span id="condition"> </span></h2>
    <h2>Your Car's Current Market Value <span id="currentvalue"> </span></h2>

    <button onclick="enterCar()">Enter your Car information</button>
    <script>
      /* This function lets the user input the data needed to be calculated */  
      function enterCar() {
        carmodel = prompt("Enter Car Model");
        carcost = prompt("Enter Cost of the Car");
        carage = prompt("How old is your car?");
        good = confirm("In Good Condition? Ok for Yes / Cancel for No");
        model.innerHTML = carmodel;
        cost.innerHTML = carcost;
        age.innerHTML = carage;
        condition.innerHTML = good ? "Yes" : "No";
        computeMarketValue(parseFloat(carcost), parseFloat(carage), good); // create this function
        /* This function takes the input of the user and gives them the Computed Market Value through if-else functions */
        function computeMarketValue(cost, age, good) {
          let cmv = 0;
        /* These statements determine whether or not the CMV is worth this value by taking the user's input and comparing them */
          if (age > 10) {
            cmv = 70000;
          } else if (age >= 8) {
            cmv = 100000;
          } else if (age >= 5) {
            cmv = cost - cost * 0.75;
          } else if (age < 5) {
            cmv = cost - cost * 0.5;
          }

          if (!good) {
            cmv *= 0.9;
          }
          /* The CMV is displayed using this document method */
          document.getElementById("currentvalue").innerHTML = cmv;
        }
      }
    </script>
  </body>
</html>
