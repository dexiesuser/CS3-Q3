<!DOCTYPE html>
<html>
    <body>
        <script>
            var rand = Math.floor(Math.random() * 1001);
            document.write("Randomly generated number: " + rand + "<br>");
            var hundreds = Math.floor((rand/100) % 10) * 100,
                tens = Math.floor((rand/10) % 10) * 10,
                ones = rand % 10;
            document.write("Breakdown: " + hundreds + ", " + tens + ", " + ones);
        </script>
    </body>
</html>
